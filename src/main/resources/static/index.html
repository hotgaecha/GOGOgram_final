<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonogram Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
            padding-top: 56px; /* 네비게이션 바 높이 만큼의 패딩 추가 */
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 10px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }
        .puzzle-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px 0;
            background-color: #007BFF;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .puzzle-button:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <!-- 네비게이션 바 추가 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Nonogram</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/game">Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/leaderboard">Leaderboard</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary" href="/login">Login with Google</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>10x10 Puzzles</h2>
        <div class="button-grid">
            <a class="puzzle-button" href="/game/1">1</a>
            <a class="puzzle-button" href="/game/2">2</a>
            <a class="puzzle-button" href="/game/3">3</a>
            <a class="puzzle-button" href="/game/4">4</a>
            <a class="puzzle-button" href="/game/5">5</a>
            <a class="puzzle-button" href="/game/6">6</a>
            <a class="puzzle-button" href="/game/7">7</a>
            <a class="puzzle-button" href="/game/8">8</a>
            <a class="puzzle-button" href="/game/9">9</a>
            <a class="puzzle-button" href="/game/10">10</a>
        </div>
    </div>
    <div class="container">
        <h2>15x15 Puzzles</h2>
        <div class="button-grid">
            <a class="puzzle-button" href="/game/11">11</a>
            <a class="puzzle-button" href="/game/12">12</a>
            <a class="puzzle-button" href="/game/13">13</a>
            <a class="puzzle-button" href="/game/14">14</a>
            <a class="puzzle-button" href="/game/15">15</a>
            <a class="puzzle-button" href="/game/16">16</a>
            <a class="puzzle-button" href="/game/17">17</a>
            <a class="puzzle-button" href="/game/18">18</a>
            <a class="puzzle-button" href="/game/19">19</a>
            <a class="puzzle-button" href="/game/20">20</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
